<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block title %}
        Portfolio
        {% endblock %}
    </title>
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        <ul>|
            <li><a href="/" title="Home">🏡</a></li> |
            <li><a href="/about" title="About">👨</a></li> |
            <li><a href="{% url 'posts:list' %}" title="Posts">📃</a></li> |
            
            {% if user.is_authenticated %}
            
            <li><a href="{% url 'posts:new-post' %}" title="new post">🖊</a></li> |
            <li>
                <form 
                    class="logout" 
                    action="{% url 'users:logout' %}" 
                    method="post" 
                    title="logout"> 

                        {% csrf_token %}
                        <button>👉</button>

                </form>
            </li> |
                {% else %}
                <li><a href="{% url 'users:login' %}" title="login">🗝</a></li> |
                
            {% endif %}
             
        </ul>
    </nav>
    <main>
        {% block content %}

        {% endblock %}
    </main>

    <script src="{% static 'js/main.js' %}" defer></script>
</body>
</html>
