{% extends "layout.html" %}

{% block title %}
  new post
{% endblock %}

{% block content %}

    <section>
        <h1>New post</h1>
        <form action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form }}
          <button>Submit</button>
        </form>
    </section>

{% endblock %}
