{% extends "layout.html" %}

{% block title %}
  Posts
{% endblock %}

{% block content %}

    <section>
        <h1>Posts List</h1>
        <ol>
            {% for post in posts %}

            <li>
                <a href="{% url 'posts:page' slug=post.slug %}">
                    <h4>{{ post.title }}</h4>
                    <p>{{ post.body }}</p>
                    <p>{{ post.date }} by {{ post.author }}</p>
                </a>
            </li>       
  
            {% endfor %}</li>
        </ol>
    </section>

{% endblock %}
